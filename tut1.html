<!DOCTYPE HTML>
  <html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <!-- added references to the CSS and JS library -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <!-- require statement added to load the Map and MapView Modules-->
    <!-- can add the map creation (const map) and set basemap to the require statement (in order to access
    the basemap from basemap styles service you need api key -->
    <!-- can add the map view using const view to set map property, container property viewdiv to display contents of map -->
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView"], function(esriConfig, Map, MapView) {

        esriConfig.apiKey = "AAPK665b3b280ef14c7c9c026d5499ce57bbDmz_Uep3BlWQy7-BELwkXHzQ2tM_7LFXEEQ6yanDtzV_xRrABb31NYQuieBi0s0m";

        const map = new Map({
          basemap: "arcgis/topographic" // basemap styles service
        });

        const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
        
      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
